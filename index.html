<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body class="background">
    <header class="header">
        <div class="container-header">
            <h1 class="project-title">Library</h1>
            <div class="login">login</div>
        </div>
    </header>
    <main class="main">
        <button class="show-form">+ Add Book</button>
        <div class="new-book-form">
            <div class="form-container">
                <form autocomplete="off" class="form">
                    <input id="title" type="text" placeholder="Title" minlength="3" maxlength="40" required>
                    <span class="errorTitle" aria-live="polite"></span>
                    <input id="author" type="text" placeholder="Author" minlength="3" maxlength="40" required>
                    <span class="errorAuthor" aria-live="polite"></span>
                    <input id="pages" type="number" placeholder="Page" min="5" max="10000" required>
                    <span class="errorPages" aria-live="polite"></span>
                    <div class="checkbox-container">
                        <label for="read">I have read it:<input id="read" type="checkbox"></label>
                    </div>
                    <button class="book-add-button" type="submit">Submit</button>
                </form>
            </div>

        </div>
        <div class="books-grid">
        </div>
    </main>
    <footer class="footer"></footer>
</body>

</html>
